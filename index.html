<!DOCTYPE html>
<html lang="en" id="root" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ConversaAI</title>
		<link rel="stylesheet" href="./assets/css/output.css" />
	</head>
	<body
		class="h-full bg-white text-black"
	>
		<!-- App Container -->
		<div class="flex h-dvh min-h-full flex-col">
			<!-- Header -->
			<header
				class="sticky top-0 border-b border-platinum"
			>
				<div
					class="mx-auto flex max-w-5xl md:max-w-7xl items-center justify-between px-4 py-3 "
				>
					<!-- Logo -->
					<div class="flex items-center gap-3">
						<div class="text-2xl lg:text-4xl text-black logo">ConversaAI</div>
					</div>
					<!-- Theme Switch -->
					<button
						id="themeSwitch"
						type="button"
						onclick="changeMode()"
						class="rounded-full border border-platinum text-sm text-black default-shadow transition hover:bg-black hover:text-white hover:border-black cursor-pointer p-2"
						aria-label="Switch to dark mode"
					>
						 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" fill="#212529"  class="h-5 w-5 lg:h-6 lg:w-6 -rotate-30 fill-current"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M303.3 112.7C196.2 121.2 112 210.8 112 320C112 434.9 205.1 528 320 528C353.3 528 384.7 520.2 412.6 506.3C309.2 482.9 232 390.5 232 280C232 214.2 259.4 154.9 303.3 112.7zM64 320C64 178.6 178.6 64 320 64C339.4 64 358.4 66.2 376.7 70.3C386.6 72.5 394 80.8 395.2 90.8C396.4 100.8 391.2 110.6 382.1 115.2C321.5 145.4 280 207.9 280 280C280 381.6 362.4 464 464 464C469 464 473.9 463.8 478.8 463.4C488.9 462.6 498.4 468.2 502.6 477.5C506.8 486.8 504.6 497.6 497.3 504.6C451.3 548.8 388.8 576 320 576C178.6 576 64 461.4 64 320z"/></svg>
					</button>
				</div>
			</header>

			<!-- Main Chat Area -->
			<main class="mx-auto flex w-full max-w-5xl grow flex-col px-3 sm:px-4">
				<!-- Spacer -->
				<div class="h-6 sm:h-4"></div>

				<!-- Chat container -->
				<div
					id="chat"
					class="flex glow flex-col gap-6 overflow-y-auto pb-28"
				>
					<!-- User Message -->
					<div class="flex justify-end">
						<div
							class="relative max-w-[85%] border rounded-2xl border-platinum px-4 py-3  text-black default-shadow"
						>
							<p class="leading-relaxed text-base">
								This is an example of a user message
							</p>
						</div>
					</div>

					<!-- AI Message -->
					<div class="group">
						<div class="mx-auto flex flex-wrap max-w-3xl items-start">
							<div
								class="w-full rounded-t-2xl border border-platinum border-b-0 px-4 py-3 text-base text-black"
							>
								<p class="leading-relaxed">
									This is an example AI response bubble.This is an example AI
									response bubble.This is an example AI response bubble.This is
									an example AI response bubble.
								</p>
							</div>
							<!-- Copy button -->
							<div
								class="w-full items-center rounded-md px-4 py-3 text-xs text-black rounded-b-2xl rounded-t-none border border-platinum default-shadow cursor-pointer"
							>
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-4.5 w-4.5"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#212529" d="M288 464L64 464c-8.8 0-16-7.2-16-16l0-224c0-8.8 7.2-16 16-16l48 0 0-48-48 0c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l224 0c35.3 0 64-28.7 64-64l0-48-48 0 0 48c0 8.8-7.2 16-16 16zM224 304c-8.8 0-16-7.2-16-16l0-224c0-8.8 7.2-16 16-16l224 0c8.8 0 16 7.2 16 16l0 224c0 8.8-7.2 16-16 16l-224 0zm-64-16c0 35.3 28.7 64 64 64l224 0c35.3 0 64-28.7 64-64l0-224c0-35.3-28.7-64-64-64L224 0c-35.3 0-64 28.7-64 64l0 224z"/></svg>
								 
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- Footer composer -->
			<footer
				class="sticky bottom-0 border-t border-platinum"
			>
				<div class="mx-auto max-w-3xl px-3 lg:px-0 py-3">
					<form id="composer" class="relative">
						<label for="prompt" class="sr-only">Ask anything</label>
						<div class="flex items-end gap-2">
							<textarea
								id="prompt"
								name="prompt"
								placeholder="Ask anything..."
								class="min-h-[44px] w-full resize-y rounded-xl border border-platinum  p-3 pr-12 text-base outline-none placeholder:text-french-gray font-medium"
							></textarea>
							<button
								id="sendBtn"
								type="submit"
								class="grid h-10 w-10 shrink-0 place-items-center rounded-full default-shadow border border-platinum " 
								aria-label="Send" disabled
							>
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="h-4.5 w-4.5"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#212529" d="M214.6 17.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 117.3 160 488c0 17.7 14.3 32 32 32s32-14.3 32-32l0-370.7 105.4 105.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>
							</button>
						</div>
					</form>
				</div>
			</footer>
		</div>
		 <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
	</body>
</html>
